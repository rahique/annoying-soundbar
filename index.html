<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Annoying Volume Slider</title>
    <style>
      /* --- Styles --- */

      :root {
        --bg-color: #111111;
        --container-bg: #222222;
        --text-color: #f4f4f4;
        --muted-text: #aaaaaa;
        --bar-bg: #444444;
        --bar-fill: #f4f4f4;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        overflow: hidden; /* Prevents bouncing on mobile */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        align-items: center;
        justify-content: center;
        /* Prevents text selection while tapping */
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
        /* Prevents callout menu on iOS */
        -webkit-touch-callout: none;
        background-image: url("./bg.png");
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;
      }

      #app-container {
        width: 90%;
        max-width: 600px;
        padding: 2rem 1.5rem;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
        text-align: center;
        backdrop-filter: blur(9px) saturate(167%);
        -webkit-backdrop-filter: blur(9px) saturate(167%);
        background-color: rgba(18, 40, 17, 0.159);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.125);
      }

      h2 {
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      #instructions {
        color: var(--muted-text);
        font-size: 0.9rem;
        margin-bottom: 1.5rem;
        line-height: 1.4;
        min-height: 40px; /* Prevents layout jump */
      }

      #startButton {
        background-color: var(--bar-fill);
        color: var(--bg-color);
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 700;
        cursor: pointer;
        transition: background-color 0.2s ease, transform 0.1s ease;
        margin-bottom: 1.5rem;
      }

      #startButton:hover {
        background-color: #cccccc;
      }

      #startButton:active {
        transform: scale(0.98);
      }

      #volumeContainer {
        width: 100%;
        height: 24px;
        background-color: var(--bar-bg);
        border-radius: 12px;
        overflow: hidden;
        /* Removes the blue flash on tap (iOS/Android) */
        -webkit-tap-highlight-color: transparent;
      }

      #volumeBar {
        height: 100%;
        width: 50%; /* Initial starting point */
        background-color: var(--bar-fill);
        border-radius: 12px;
        transition: width 0.05s linear;
      }
    </style>
  </head>
  <body>
    <div id="app-container">
      <h2>The Annoying Player</h2>
      <p id="instructions">
        After starting, the volume will constantly drop.
        <br />
        <strong>Keep tapping the Spacebar or the screen</strong> to keep the
        volume up!
      </p>

      <button id="startButton">Start Audio</button>

      <div id="volumeContainer">
        <div id="volumeBar"></div>
      </div>
    </div>

    <audio id="audioPlayer" loop playsinline>
      <source src="./audio.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <script>
      // --- Element Selection ---
      const audioPlayer = document.getElementById("audioPlayer");
      const startButton = document.getElementById("startButton");
      const volumeBar = document.getElementById("volumeBar");
      const instructions = document.getElementById("instructions");

      // --- Game State ---
      let currentVolume = 0.5; // Start at 50%
      let decreaseInterval = null;

      // --- Constants ---
      const DECREASE_RATE = 0.0075; // How much volume drops per tick
      const INCREASE_AMOUNT = 0.05; // How much volume jumps on tap
      const INTERVAL_TIME = 25; // How fast the volume drops (in ms)

      // --- Functions ---

      /**
       * Updates both the audio element's volume and the visual bar's width.
       */
      function updateVolume() {
        // Ensure volume is within bounds (0.0 to 1.0)
        if (currentVolume > 1) currentVolume = 1;
        if (currentVolume < 0) currentVolume = 0;

        audioPlayer.volume = currentVolume;
        volumeBar.style.width = `${currentVolume * 100}%`;
      }

      /**
       * Increases the volume.
       */
      function boostVolume() {
        currentVolume += INCREASE_AMOUNT;
        updateVolume();
      }

      /**
       * Handles all user interactions (tap, click, spacebar)
       * *after* the game has started.
       */
      function handleInteraction(event) {
        // Check for spacebar
        if (event.type === "keydown" && event.code !== "Space") {
          return;
        }

        // Prevent default behavior:
        // - Spacebar: scrolling
        // - Touch: zooming, scrolling, callout menus
        event.preventDefault();

        boostVolume();
      }

      /**
       * Starts the audio playback and the volume decrease loop.
       */
      function startAudio() {
        // Check if audio src is empty
        const audioSource = audioPlayer.getElementsByTagName("source")[0];
        if (
          !audioSource ||
          !audioSource.src ||
          audioSource.src.endsWith(window.location.pathname) ||
          audioSource.src === window.location.href
        ) {
          instructions.innerHTML =
            "<strong>Error:</strong> Please add an audio file path to the <code>src</code> attribute in the HTML's <code>&lt;source&gt;</code> tag.";
          instructions.style.color = "#ff6b6b";
          return;
        }

        // Set initial volume before playing
        audioPlayer.volume = currentVolume;

        // Try to play audio
        const playPromise = audioPlayer.play();

        if (playPromise !== undefined) {
          playPromise
            .then(() => {
              // --- SUCCESS ---
              // Audio is playing. Now we can start the game.

              // Hide button and update text
              startButton.style.display = "none";
              instructions.textContent = "Keep tapping to listen!";

              // Start the volume decrease loop
              decreaseInterval = setInterval(() => {
                currentVolume -= DECREASE_RATE;
                updateVolume();
              }, INTERVAL_TIME);

              // --- Add interaction listeners NOW ---
              // These listeners are only active *after* the audio starts.
              document.addEventListener("keydown", handleInteraction);

              // Add touch listener to the whole body
              document.body.addEventListener("touchstart", handleInteraction, {
                passive: false,
              });

              // Add mousedown for desktop clicks
              document.body.addEventListener("mousedown", handleInteraction);
            })
            .catch((error) => {
              // --- FAILURE ---
              // This often happens on mobile if not triggered by a direct user tap.
              console.error("Audio playback error:", error);
              instructions.innerHTML =
                "Playback failed. Your browser might be blocking it. Please tap 'Start' again.";
              instructions.style.color = "#ff6b6b";
            });
        }
      }

      // --- Main Event Listener ---
      // Only the start button is listening at the beginning.
      // We use 'touchstart' as well for mobile responsiveness on the button.
      startButton.addEventListener("click", startAudio);
      startButton.addEventListener("touchstart", (e) => {
        e.preventDefault(); // prevent "ghost click"
        startAudio();
      });
    </script>
  </body>
</html>
