<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Annoying Sound Slider</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #121212;
        color: #fff;
        font-family: "Poppins", sans-serif;
        user-select: none;
      }

      .container {
        background: #1e1e1e;
        padding: 40px;
        border-radius: 20px;
        box-shadow: inset 6px 6px 12px #0d0d0d, inset -6px -6px 12px #2b2b2b;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      h1 {
        font-weight: 600;
        margin-bottom: 10px;
      }

      iframe {
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      }

      .slider-container {
        width: 300px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      input[type="range"] {
        width: 100%;
        -webkit-appearance: none;
        background: #222;
        height: 10px;
        border-radius: 5px;
        outline: none;
        box-shadow: inset 2px 2px 5px #0d0d0d, inset -2px -2px 5px #2a2a2a;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 22px;
        height: 22px;
        border-radius: 50%;
        background: cyan;
        box-shadow: 0 0 10px cyan, 0 0 20px cyan;
        cursor: pointer;
        transition: transform 0.1s ease;
      }

      input[type="range"]::-webkit-slider-thumb:active {
        transform: scale(1.2);
      }

      .hint {
        font-size: 14px;
        opacity: 0.7;
        margin-top: 10px;
      }

      .shake {
        animation: shake 0.2s ease;
      }

      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-3px);
        }
        50% {
          transform: translateX(3px);
        }
        75% {
          transform: translateX(-3px);
        }
        100% {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container" id="card">
      <h1>Annoying Sound Slider</h1>

      <!-- ðŸ”Š Your YouTube Video -->
      <div id="player"></div>

      <div class="slider-container">
        <input type="range" id="volume" min="0" max="100" step="1" value="0" />
        <div class="hint">Tap SPACE to increase volume. Stop to fade out.</div>
      </div>
    </div>

    <script>
      let player;
      let volume = 0;
      let lastSpacePress = 0;
      let isHolding = false;
      const slider = document.getElementById("volume");
      const card = document.getElementById("card");

      // Load YouTube IFrame API
      const tag = document.createElement("script");
      tag.src = "https://www.youtube.com/iframe_api";
      document.body.appendChild(tag);

      // Initialize the YouTube player
      function onYouTubeIframeAPIReady() {
        player = new YT.Player("player", {
          height: "315",
          width: "560",
          videoId: "jpQ8dRHMiHk",
          playerVars: {
            autoplay: 1,
            controls: 0,
            loop: 1,
            playlist: "jpQ8dRHMiHk",
            mute: 0,
            origin: window.location.origin,
          },
          events: {
            onReady: () => {
              player.setVolume(0);
              player.playVideo();
            },
          },
        });
      }

      // Smooth fade down
      setInterval(() => {
        if (!isHolding && volume > 0) {
          volume = Math.max(0, volume - 20);
          updateVolume();
        }
      }, 100);

      function updateVolume() {
        slider.value = volume;
        if (player && player.setVolume) {
          player.setVolume(volume);
        }
      }

      // Handle spacebar tap
      window.addEventListener("keydown", (e) => {
        if (e.code === "Space" && Date.now() - lastSpacePress > 200) {
          lastSpacePress = Date.now();
          isHolding = true;
          volume = Math.min(100, volume + 5);
          updateVolume();

          // Shake feedback
          // card.classList.add("shake");
          // setTimeout(() => card.classList.remove("shake"), 200);
        }
      });

      window.addEventListener("keyup", (e) => {
        if (e.code === "Space") isHolding = false;
      });
    </script>
  </body>
</html>
